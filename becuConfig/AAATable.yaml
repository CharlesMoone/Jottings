package: '@becu/table'
name: AAATable
config:
  FetchOptions:
    url: /sys/data/:_id/history
    credentials: include
    fetchType: json
  editFetchOptions:
    url: /sys/data/:_id/history/:date
  columns:
    - title: 证书
      dataIndex: cert_cerer
    - title: 证书1
      dataIndex: cert_cerer1
    - title: 证书2
      dataIndex: cert_cerer2
    - title: 操作
      dataIndex: Operation
      render:
        - $$Edit$$
  rowKey: _id
  pagination:
    showQuickJumper: true
  columnsResize: true
  addFields:
    - label: 证书
      name: cert_cerer
      type: string
